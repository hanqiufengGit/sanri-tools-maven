<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表关联展示,用于清库</title>
     <link rel="stylesheet" href="../../css/font-awesome.min.css"/>
      <link rel="stylesheet" href="../../css/fa-font-awesome.min.css"/>
      <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
      <link rel="stylesheet" href="../../css/animate.min.css"/>
      <link rel="stylesheet" href="../../css/appbase.css"/>
      <link rel="stylesheet" href="../../css/style.css"/>

    <style>
        ul{
            padding-left: 40px;
        }
        .tree span{
            display: inline-block;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >用于数据库表数据清理</a>
      </div>
    </div>
    </nav>

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">连接及表设置</div>
            <div class="panel-body">
                <div class="col-xs-9">
                    <div class="input-group">
                        <div class="input-group-btn" id="connect">
                            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                <span ></span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>

                        <input class="form-control  " disabled >
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <div class="input-group-btn"><button class="btn btn-danger" id="truncate">truncate</button></div>
                        <input class="form-control" value="qrtz_triggers">
                        <div class="input-group-btn"><button class="btn btn-primary" id="settable">设置</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--内容区-->
    <div class="container-fluid">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">父级引用</div>
                <div class="panel-body">
                    <ul class="tree" id="parentTree"></ul>
                </div>
            </div>

        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">子级引用</div>
                <div class="panel-body">
                    <ul class="tree" id="childTree"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/requirejs2.1.11-min.js"></script>
  <script type="text/javascript" src="../config.js"></script>
  <script type="text/javascript">
			require([ 'bootstrap','tools/refrence']);
		</script>
</body>
</html>
