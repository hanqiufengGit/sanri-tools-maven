<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源搜索</title>

    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/fa-font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/animate.min.css" />
    <link rel="stylesheet" href="../../css/appbase.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >搜索网盘资源</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 ">
            <div class="input-group" id="search">
                <input name="keyword" autocomplete="true" spellcheck="false" placeholder="输入资源名称" class="form-control input-lg" />
                <div class="input-group-btn">
                    <button class="btn btn-success btn-lg" id="searchBtn"><i class="fa-search fa"></i> 搜索</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-top">
        <div class="col-xs-12 ">
            <nav >
                <ul class="pager margin-little" id="page">
                    <li name = "prev"><a href="#" >上一页 <span></span> </a></li>
                    <li name = "next" ><a href="#" >下一页 <span></span> </a></li>
                </ul>
            </nav>
            <table class="table table-striped table-bordered" id="result">
                <thead>
                    <tr>
                        <td>资源名称</td>
                        <td>网盘地址</td>
                        <td>文件大小</td>
                        <td>密码</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/requirejs2.1.11-min.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
    require([ 'bootstrap','tools/netsource']);
</script>
</body>
</html>
