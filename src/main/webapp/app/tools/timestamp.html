<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间戳工具</title>

    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/fa-font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/animate.min.css" />
    <link rel="stylesheet" href="../../css/appbase.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
        .custom-input{
            border: 1px solid #c6cede;
            background-color: #fff;
            height: 30px;
            line-height: 30px;
            padding: 0px 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >时间戳工具</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="form-horizontal" id="fastTime">
            <div class="input-group form-group current">
                <span class="input-group-addon">当前时间戳(毫秒)+00s</span>
                <input type="text" value="" disabled class="form-control" name="current" autocomplete="false" />
                <span class="input-group-addon timeshow" ></span>
                <div class="input-group-btn">
                    <button class="btn btn-primary copy" name="current"><i class="fa fa-copy"></i> 复制</button>
                </div>
            </div>
            <div class="input-group form-group current30">
                <span class="input-group-addon">当前时间戳(毫秒)+30s</span>
                <input type="text" value="" disabled class="form-control" name="current30" autocomplete="false" />
                <span class="input-group-addon timeshow"></span>
                <div class="input-group-btn">
                    <button class="btn btn-primary copy" name="current30"><i class="fa fa-copy"></i> 复制</button>
                </div>
            </div>
            <div class="input-group form-group current60">
                <span class="input-group-addon">当前时间戳(毫秒)+60s</span>
                <input type="text" value="" disabled class="form-control" name="current60" autocomplete="false" />
                <span class="input-group-addon timeshow"></span>
                <div class="input-group-btn">
                    <button class="btn btn-primary copy" name="current60"><i class="fa fa-copy"></i> 复制</button>
                </div>
            </div>

            <div class="form-group" id="toUnixTime">
                <span>北京时间</span>
                <input name="year" size="2" type="text" class="custom-input" tabindex="3" />
                <span>年</span>
                <input name="month" size="1" type="text" class="custom-input" tabindex="4" />
                <span>月</span>
                <input name="day" size="1" type="text" class="custom-input" tabindex="5"/>
                <span>日</span>
                <input name="hour" size="1" type="text" class="custom-input" tabindex="6"/>
                <span>时</span>
                <input name="minute" size="1" type="text" class="custom-input" tabindex="7"/>
                <span>分</span>
                <input name="second" size="1" type="text" class="custom-input" tabindex="8" />
                <span>秒</span>

                <button  class="btn btn-primary btn-sm" tabindex="9"><i class="fa fa-angle-right"></i> 转换Unix时间戳</button>

                <input name="timestamp" type="text" placeholder="秒值" class="custom-input" size="20" tabindex="11">
                <span>毫秒值为:</span>
                <input name="millis" type="text" placeholder="毫秒值" class="custom-input" size="25" tabindex="10">

            </div>

            <div class="form-group" id="toBeiJingTime">
                <span>时间戳(毫秒)</span>
                <input type="text" name="timestamp" class="custom-input" size="20" tabindex="10">

                <button class="btn btn-primary btn-sm" tabindex="9"><i class="fa fa-angle-right"></i> 转换为北京时间</button>

                <span>北京时间</span>
                <input type="text" name="timeshow" class="custom-input" size="25">
            </div>
        </div>

    </div>


</div>

<script type="text/javascript" src="../../js/requirejs2.1.11-min.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
    require([ 'bootstrap','tools/timestamp']);
</script>
</body>
</html>
