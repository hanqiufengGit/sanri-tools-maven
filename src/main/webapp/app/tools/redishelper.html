<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redis数据查询工具</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/fa-font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/animate.min.css" />
    <link rel="stylesheet" href="../../css/appbase.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="javascript:;" class="navbar-brand">redis 数据展示</a>
        </div>
    </div>
</nav>

<!--连接设置信息-->
<div class="container-fluid">
    <div class="panel panel-default ">
        <div class="panel-heading">设置区</div>
        <div class="panel-body">
            <div class="col-xs-9 ">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn" id="connect">
                        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                            <span></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <input class="form-control" name="connect" disabled/>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="button-group ">
                    <button id="newconnbtn" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新连接</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-7">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li><a href="#topology"  data-toggle="tab">拓扑结构</a></li>
                    <li class="active"><a href="#data" data-toggle="tab">数据查询</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane " id="topology">拓扑结构</div>
                    <div role="tabpanel" class="tab-pane active" id="data">
                        <div class="row padding-bottom padding-top">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input type="text" name="key" tabindex="1" autocomplete="false" class="form-control" placeholder="输入搜索key" />
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary" id="searchkeys" tabindex="2"><i class="fa fa-search"></i> 搜索</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <table class="table table-striped table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>key</th>
                                        <th>type</th>
                                        <th>ttl</th>
                                        <th>pttl</th>
                                        <th>length</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="col-xs-4">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <select name="serializable" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-xs-5 padding">
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label">类加载器:</label>
                        <select class="form-control margin-right">
                            <option value="">abc</option>
                            <option value="">testXX</option>
                        </select>
                    </div>

                    <div class="file form-control" ><input type="file" />上传 DTO</div>
                </form>
            </div>
            <div class="row padding-top">
                <ul class="list-group">
                    <li class="list-group-item">com.sanri.dto.NormalObject</li>
                    <li class="list-group-item">com.sanri.dto.NormalObject</li>
                    <li class="list-group-item">com.sanri.dto.NormalObject</li>
                    <li class="list-group-item">com.sanri.dto.NormalObject</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/requirejs2.1.11-min.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
    require(['bootstrap','tools/redishelper']);
</script>
</body>
</html>
