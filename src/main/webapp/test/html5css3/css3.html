<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 样式</title>

    <link rel="stylesheet" href="css3.css">
</head>
<body>

    <div>
        <h3>选择器</h3>
        <div class="attr">
            <h4>属性选择器</h4>
            <span title="abcdy">abcdy </span>
            <span title="mmabcdef">mmabcdef</span>
            <span title="abefcd">aobefcd</span>
            <span title="abemn">abemn</span>
        </div>

        <span class="text-shadow-">你说什么</span>

    </div>

    <!--背景图的裁剪 backgroud-clip -->
    <div class="backgroud-clip-container">
        <div class="backgroud-clip backgroud-clip-border"></div>
        <div class="backgroud-clip backgroud-clip-padding"></div>
        <div class="backgroud-clip backgroud-clip-content"></div>
    </div>

    <div class="backgroud-clip-container">
        <div class="backgroud-clip background-origin-border"></div>
        <div class="backgroud-clip background-origin-padding"></div>
        <div class="backgroud-clip background-origin-content"></div>
    </div>
