<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>接口文档</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../css/font-awesome.min.css" />
	<link rel="stylesheet" href="../../css/fa-font-awesome.min.css" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../css/animate.min.css" />
	<link rel="stylesheet" href="../../css/appbase.css" />
	<link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="navbar-brand ">
				<span th:text="${doc.info.title}"></span>
			</div>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">本文档相关信息</div>
		<div class="panel-body" th:object="${doc.info}">
			<p th:text="*{description}"></p>

			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>属性</th>
					<th>值</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>email</td>
					<td th:text="*{contact.email}"></td>
				</tr>
				<tr>
					<td>name</td>
					<td th:text="*{contact.name}"></td>
				</tr>
				<tr>
					<td>url</td>
					<td th:text="*{contact.url}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- 接口相关信息 只展示 get 和 post 请求,其它请求忽略-->
<div class="container-fluid">
	<div class="row" th:each="path : ${doc.paths}">
		<div class="operation" >
			<table class="table table-hover table-bordered table-striped">
				<tbody>
				<tr>
					<td>method</td>
					<td>
						<span >GET</span> <span th:text="${path.key}"></span>
					</td>
				</tr>
				<tr class="title">
					<th>名称</th>
					<th>参数类型</th>
					<th>必须</th>
					<th>位置</th>
					<th>描述</th>
				</tr>

				<span th:if="${path.value.get != null}">
				<span th:if="${path.value.get.parameters != null}">
					<tr th:each="parameter : ${path.value.get.parameters}">
						<td><span th:text="${parameter.name}"></span></td>
<!--						<td><span th:text="${parameter.type}"></span></td>-->
<!--						<td><span th:text="${parameter.required}"></span></td>-->
<!--						<td><span th:text="${parameter.in}"></span></td>-->
<!--						<td><span th:text="${parameter.description}"></span></td>-->
					</tr>
				</span>

				</span>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
